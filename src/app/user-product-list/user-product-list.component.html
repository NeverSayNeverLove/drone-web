<head>
  <title>Product List</title>
</head>

<body>
  <div>
    <user-header></user-header>
  </div>

  <div class="container-fluid">
    <!-- filter -->
    <div class="col-sm-2">
      <div>
          <span><img src="../../assets/images/icons8-conversion-48.png" style="width: 20px; height: 20px"></span>
          <b>FILTER</b> 
      </div>
      <ejs-accordion id='filter'>
        <e-accordionitems class="scroll-menu-filter">
          <e-accordionitem expanded='true'>
            <ng-template #header>
              <div>Nhà cung cấp</div>
            </ng-template>
            <ng-template #content>
              <ejs-multiselect id='sample-list1' [dataSource]='droneTraining' [mode]='default' [fields]='fieldsDrone'
                [placeholder]='placeholderDrone'></ejs-multiselect>
            </ng-template>
          </e-accordionitem>

          <e-accordionitem expanded='true'>
            <ng-template #header>
              <div>Giá</div>
            </ng-template>
            <ng-template #content>
              <ejs-multiselect id='sample-list1' [dataSource]='droneTraining' [mode]='default' [fields]='fieldsDrone'
                [placeholder]='placeholderDrone'></ejs-multiselect>
            </ng-template>
          </e-accordionitem>

          <e-accordionitem expanded='true'>
            <ng-template #header>
              <div>Khuyến mãi</div>
            </ng-template>
            <ng-template #content>
              <ejs-multiselect id='sample-list1' [dataSource]='droneTraining' [mode]='default' [fields]='fieldsDrone'
                [placeholder]='placeholderDrone'></ejs-multiselect>
            </ng-template>
          </e-accordionitem>

          <e-accordionitem expanded='true'>
            <ng-template #header>
              <div>Status</div>
            </ng-template>
            <ng-template #content>
              <ejs-multiselect id='sample-list1' [dataSource]='droneTraining' [mode]='default' [fields]='fieldsDrone'
                [placeholder]='placeholderDrone'></ejs-multiselect>
            </ng-template>
          </e-accordionitem>

        </e-accordionitems>
      </ejs-accordion>
    </div>

    <!--Product List-->
    <div class='col-sm-10' style="text-align:center;">
      <div class="e-card-layout row">

        <div class="e-card">
          <div class="e-card-image">
            <img id='images' src='../../assets/images/drone_1.jpg'>
            <div class="e-card-title">Node.js</div>
          </div>
          <div class="e-card-content">
            <div>
              <b>Giá:</b>
              <br>
              <p>Đánh giá</p>

            </div>
            <div>
              <button ejs-button cssClass="e-outline" [isPrimary]="true" (click)="sendCurrPostID(post.id)"
                routerLink='/user-detail-new' routerLinkActive="active menu">Read more</button>
            </div>
          </div>
        </div>
        <div class="e-card">
          <div class="e-card-image">
