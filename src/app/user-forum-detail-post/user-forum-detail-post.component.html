<head>
  <title>Detail Question</title>
</head>

<body>
  <user-header></user-header>
  <div class="container-fluid">
    <user-forum-share></user-forum-share>

    <div id="forum-content " class="col-sm-7">
      <div>
        <h2 id="title">{{currPost.tieuDe}} </h2>
        <hr />
      </div>

      <div>
        <div>
          <span><b>{{currPost.nguoiDat}}</b></span>
          <span style="float: right; padding-right: 30px">{{currPost.ngayDat}}</span>
        </div>
        <div>
          <p>{{currPost.noiDung}}</p>
        </div>
      </div>

      <div>
        <form id="form" action="/action_page.php">
          <div class="form-group">
            <label for="answer">Trả lời:</label>
            <textarea class="form-control" id="answer" name="answer" rows="8" style="width: 50%;"
              placeholder="Nội dung:"></textarea>
          </div>
          <button id="add-answer" type="submit" ejs-button [isPrimary]="true">Gửi</button>
        </form>
        <hr />
      </div>
      
      <div *ngFor="let answer of answerList">
          <div>
            <span><b>{{answer.nguoiDat}}</b></span>
            <span style="float: right; padding-right: 30px">{{answer.ngayTraLoi}}</span>
          </div>
          <div>
            <p>{{answer.noiDung}}</p>
          </div>
          <hr/>
      </div>
    </div>
  </div>


  <user-footer></user-footer>


</body>
