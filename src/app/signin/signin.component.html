<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../../assets/login/images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../assets/login/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../assets/login/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../assets/login/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../assets/login/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../assets/login/css/util.css">
	<link rel="stylesheet" type="text/css" href="../../assets/login/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:700" rel="stylesheet">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../../assets/login/images/flat-drone.jpg" alt="IMG">
				</div>
				<!-- FORM  -->
				<form class="login100-form validate-form" (ngSubmit)="f.form.valid && loginUser($event)" name="form"
					#f="ngForm" novalidate>

					<span class="login100-form-title">
						Login
					</span>

					<!-- EMAIL -->
					<div class="wrap-input100 validate-input form-group"
						[ngClass]="{ 'has-error': f.submitted && !email.valid }">

						<input class="input100 form-control" type="text" name="email" placeholder="Email" id="email"
							[(ngModel)]="model.email" #email="ngModel" required>

						<div *ngIf="f.submitted && !email.valid" class="help-block">
							Username is required
						</div>

						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<!-- PASSWORD -->
					<div class="wrap-input100 validate-input form-group"
						[ngClass]="{ 'has-error': f.submitted && !password.valid }">

						<input class="input100 form-control" type="password" name="password" placeholder="Password"
							id="password" [(ngModel)]="model.password" #password="ngModel" required>

						<div *ngIf="f.submitted && !password.valid" class="help-block">
							Password is required
						</div>

						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<!-- BUTTON -->
					<div class="form-group">
						<div class="container-login100-form-btn">
							<button class="login100-form-btn" type="submit">
								Login
							</button>
						</div>

						<div class="text-center p-t-12">
							<span class="txt1">
								Forgot
							</span>
							<a class="txt2" href="{{forgotpassLink}}">
								Username / Password?
							</a>
						</div>

						<div class="text-center p-t-100">
							<a class="txt2" href="{{signupLink}}">
								Create new an acount
								<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div *ngIf="loadingData">
            <img src="../../assets/images/ajax-loader2.gif" class="loading-data">
		</div>
		<div #container class='root-container'></div>
		<div>
			<ejs-dialog id='dialog' #ejDialog header='Dialog' isModal='true' showCloseIcon='true' 
			content='Email hoặc Mật khẩu nhập sai!' [target]='targetElement' [buttons]='buttons'
			width='250px' [visible]='hidden'>
			</ejs-dialog>
		</div>
	</div>




	<!--===============================================================================================-->
	<script src="../../assets/login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="../../assets/login/vendor/bootstrap/js/popper.js"></script>
	<script src="../../assets/login/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="../../assets/login/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="../../assets/login/vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="../../assets/login/js/main.js"></script>

</body>

</html>
