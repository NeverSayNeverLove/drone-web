<head>
  <title>Topic List</title>
</head>

<body>
  <user-header></user-header>
  <div class="container-fluid">
    <user-forum-share (messageEvent)="receiveMessage($event)"></user-forum-share>


    <div id="topic-list-table" class="col-sm-7">
      <div>
        <h2>Topics List</h2>
        <hr />
      </div>
      <div>
        <ejs-grid id='topicGrid'#grid1 [dataSource]='data_topicsList' [allowPaging]="true" [pageSettings]='pageSettings' [allowSorting]="true"
          [allowFiltering]="true" [filterSettings]='filterSettings' [selectionSettings]='selectionOptions'
          (rowSelected)='rowSelected($event)'>
          <e-columns>
            <e-column field='id' headerText='Topic ID' textAlign='Center' width=50></e-column>
            <e-column id = 'ten'field='tenChuDeCauHoi' headerText='Topic Name' width=120></e-column>
            <e-column field='numOfPost' headerText='Number Of Posts' textAlign='Center' width=90></e-column>
          </e-columns>
        </ejs-grid>
      </div>
      <button ej-button class='e-flat' (click)='add()'> Add </button>
    </div>
  </div>
  <user-footer></user-footer>
</body>
