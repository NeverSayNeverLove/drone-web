<user-header></user-header>
<div class="control-section">
  <div class="col-lg-2 property-section">
    <!-- <div id="control_wrapper"> -->
      <!-- <div id="container"> -->
        <ejs-calendar></ejs-calendar>
      <!-- </div> -->
    <!-- </div> -->
    <!-- <ejs-calendar></ejs-calendar> -->
    <h4> Drone Training </h4>
    <ejs-multiselect id='sample-list1' [dataSource]='droneTraining'
      [mode]='default' [fields]='fieldsDrone'
      [placeholder]='placeholderDrone'></ejs-multiselect>
  </div>
  <div class="col-lg-10 content-wrapper">
      <ejs-schedule #scheduleObj width='100%' height='660px'
        [selectedDate]="selectedDate"
        [eventSettings]="eventSettings"
        [(currentView)]="scheduleView"
        (eventRendered)="oneventRendered($event)"
        [workHours]="workHours"
        [startHour]="startHour" [endHour]="endHour"
        (popupOpen)="onPopupOpen($event)">
          <e-views>
              <e-view option="Day"></e-view>
              <e-view option="Week"></e-view>
              <e-view option="Month"></e-view>
              <e-view option="MonthAgenda"></e-view>
          </e-views>
          <ng-template #editorTemplate>
              <table class="custom-event-editor" width="100%" cellpadding="5">
                  <tbody>
                      <tr>
                          <td class="e-textlabel">Summary</td>
                          <td colspan="4">
                              <input id="Subject" class="e-field e-input" type="text" value="" name="Subject" style="width: 100%" />
                          </td>
                      </tr>
                      <tr>
                          <td class="e-textlabel">Status</td>
                          <td colspan="4">
                              <input type="text" id="EventType" name="EventType" class="e-field" style="width: 100%" />
                          </td>
                      </tr>
                      <tr>
                          <td class="e-textlabel">From</td>
                          <td colspan="4">
                              <input id="StartTime" class="e-field" type="text" name="StartTime" />
                          </td>
                      </tr>
                      <tr>
                          <td class="e-textlabel">To</td>
                          <td colspan="4">
                              <input id="EndTime" class="e-field" type="text" name="EndTime" />
                          </td>
                      </tr>
                      <tr>
                          <td class="e-textlabel">Reason</td>
                          <td colspan="4">
                              <textarea id="Description" class="e-field e-input" name="Description" rows="3" cols="50" style="width: 100%; height: 60px !important; resize: vertical"></textarea>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </ng-template>
      </ejs-schedule>
  </div>
</div>
