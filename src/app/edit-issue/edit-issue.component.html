<table class="custom-event-editor" width="100%" cellpadding="5">
  <tbody>
      <tr>
          <td class="e-textlabel">Tên vấn đề</td>
          <td colspan="4">
              <input id="EventTitle" [(ngModel)]="eventTitle" class="e-field e-input" type="text"
                  name="Subject" style="width: 100%" />
          </td>
      </tr>
      <tr>
          <td class="e-textlabel">Bắt đầu</td>
          <td colspan="4">
              <ejs-datetimepicker #StartTime [(ngModel)]="eventStartTime"
                  (ngModelChange)='onChangeStartDate()' [(min)]="minStart" [(max)]="maxStart">
              </ejs-datetimepicker>
          </td>
      </tr>
      <tr>
          <td class="e-textlabel">Kết thúc</td>
          <td colspan="4">
              <ejs-datetimepicker #EndTime [(ngModel)]="eventEndTime"
                  (ngModelChange)='onChangeEndDate()' [(min)]="minEnd" [(max)]="maxEnd">
              </ejs-datetimepicker>
          </td>
      </tr>
      <tr>
          <td class="e-textlabel">Mô tả</td>
          <td colspan="4">
              <textarea id="EventDescription" [(ngModel)]="eventDescription" class="e-field e-input"
                  name="description" rows="3" cols="50"
                  style="width: 100%; height: 60px !important; resize: vertical"></textarea>
          </td>
      </tr>
  </tbody>
</table>

<p>{{statusIssueID}}</p>
<form id="chooseStatus">
  <label class="radio-inline">
      <ejs-radiobutton #plannedRadio label="Planned" name="payment" value="1"
      [disabled]="disabledPlanned" [(ngModel)]="statusIssueID" (change)="onClickPlannedRadio($event)"></ejs-radiobutton>
  </label>    
  <label class="radio-inline">
      <ejs-radiobutton #startedRadio label="Started" name="payment" value="2"
      [disabled]="disabledStarted" [(ngModel)]="statusIssueID" (change)="onClickStartedRadio($event)"></ejs-radiobutton>
  </label>
  <label class="radio-inline">
      <ejs-radiobutton #endedRadio label="Ended" name="payment" value="3"
      [disabled]="disabledEnded" [(ngModel)]="statusIssueID" (change)="onClickEndedRadio($event)"></ejs-radiobutton>
  </label>
</form>
