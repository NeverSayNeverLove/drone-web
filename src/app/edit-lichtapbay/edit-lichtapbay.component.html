
<table class="custom-event-editor" width="100%" cellpadding="5">
    <tbody>
        <tr>
            <td class="e-textlabel">Tiêu đề</td>
            <td colspan="4">
                <input #EventTitle id="EventTitle" [(ngModel)]="eventTitle" class="e-field e-input" type="text"
                    name="Subject" style="width: 100%" />
            </td>
        </tr>
        <tr>
            <td class="e-textlabel">Bắt đầu</td>
            <td colspan="4">
                <ejs-datetimepicker #StartTime [(ngModel)]="eventStartTime" [max]="eventEndTime"
                    (ngModelChange)='onChangeStart($event)' name="StartTime">
                </ejs-datetimepicker>
            </td>
        </tr>
        <tr>
            <td class="e-textlabel">Kết thúc</td>
            <td colspan="4">
                <ejs-datetimepicker #EndTime [(ngModel)]="eventEndTime" [min]="eventStartTime"
                    (ngModelChange)='onChangeEnd($event)' name="EndTime">
                </ejs-datetimepicker>
            </td>
        </tr>
        <tr>
            <td class="e-textlabel">Trạng thái</td>
            <td colspan="4">
                <input type="text" id="EventStatus" [(ngModel)]="eventStatus" name="status"
                    class="e-field e-input" style="width: 100%" readonly />
            </td>
        </tr>
        <tr>
            <td class="e-textlabel">Địa điểm</td>
            <td colspan="4">
                <ejs-dropdownlist #EventPlace [dataSource]='placeList' (ngModelChange)='onChangePlace($event)'
                    [(ngModel)]='eventPlace' [fields]='fieldsPlace' [placeholder]='waterMark' [popupHeight]='height'>
                </ejs-dropdownlist>
            </td>
        </tr>
        <tr>
            <td class="e-textlabel">Mô tả</td>
            <td colspan="4">
                <textarea #EventDescription id="EventDescription" [(ngModel)]="eventDescription" class="e-field e-input"
                    name="description" rows="3" cols="50"
                    style="width: 100%; height: 60px !important; resize: vertical"></textarea>
            </td>
        </tr>
    </tbody>
</table>
