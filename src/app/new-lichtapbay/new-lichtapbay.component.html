<table class="custom-event-editor" width="100%" cellpadding="5">
  <tbody>
      <tr>
            <td class="e-textlabel">Tiêu đề</td>
            <div class="e-float-input" [ngClass]="{'e-success': Subject.valid}">
                <input type="text" id="EventTitle" name="Subject" [(ngModel)]="eventTitle" #Subject="ngModel" minlength="10" required >
                <span class="e-float-line"></span>
            </div>
            <span class="e-error" *ngIf="Subject.errors && Subject.errors.required && (Subject.dirty || Subject.touched)" >
                * Nhập tiêu đề
            </span>
            <span  class="e-error" *ngIf="Subject.errors && Subject.errors.minlength" >
                * Tối thiểu 10 kí tự
            </span>
      </tr>


      <tr>
          <td class="e-textlabel">Bắt đầu</td>
          <td colspan="4">
                <!-- <form #formElement id="form-start-element" class="form-vertical"> -->
                        <!-- <form id="form-element" class="form-vertical"> -->
                <ejs-datetimepicker #StartTime id="StartDateTime" [(ngModel)]="eventStartTime" [max]="eventEndTime"
                    name="StartTime" class="e-field e-input">
                </ejs-datetimepicker>
                        <!-- </form> -->
          </td>
      </tr>
      <tr>
          <td class="e-textlabel">Kết thúc</td>
          <td colspan="4">
              <ejs-datetimepicker #EndTime [(ngModel)]="eventEndTime" [min]="eventStartTime" name="EndTime" class="e-field e-input"> 
              </ejs-datetimepicker>
          </td>
      </tr>
      <tr>
          <td class="e-textlabel">Trạng thái</td>
          <td colspan="4">
            <!-- Đang chờ -->
              <input type="text" id="EventStatus" [(ngModel)]="eventStatus" name="status"
                  class="e-input" style="width: 100%" readonly />
          </td>
      </tr>
      <tr>
          <td class="e-textlabel">Nhà cung cấp</td>
          <td colspan="4">
              <ejs-dropdownlist #EventSup [dataSource]='supList' [(ngModel)]='eventSup' (ngModelChange)='onSelectedSup($event)'
                [fields]='fieldsSup' [popupHeight]='height' class="e-field e-input" name="nhaCungCapID">
              </ejs-dropdownlist>
          </td>
      </tr>
      <tr>
          <td class="e-textlabel">Địa điểm</td>
          <td colspan="4">
              <ejs-dropdownlist #EventPlace [dataSource]='placeList' [(ngModel)]='eventPlace'
                [fields]='fieldsPlace' [popupHeight]='height' class="e-field e-input" name="diaDiemBayID">
              </ejs-dropdownlist>
          </td>
      </tr>
      <tr>
          <td class="e-textlabel">Drone</td>
          <td colspan="4">
              <ejs-dropdownlist #EventDrone [dataSource]='droneList' [(ngModel)]='eventDrone'
                [fields]='fieldsDrone' [popupHeight]='height' class="e-field e-input" name="droneDaoTaoID">
              </ejs-dropdownlist>
          </td>
      </tr>
      <tr>
          <td class="e-textlabel">Mô tả</td>
          <td colspan="4">
              <textarea #EventDescription id="EventDescription" [(ngModel)]="eventDescription" class="e-field e-input"
                  name="description" rows="3" cols="50"
                  style="width: 100%; height: 60px !important; resize: vertical"></textarea>
          </td>
      </tr>
  </tbody>
</table>
