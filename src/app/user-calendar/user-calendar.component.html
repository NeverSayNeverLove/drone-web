 <div class="grid-container">
    <div class="header-wf-menu">
        <user-header></user-header>
    </div>
    <div class="menu-wf-menu">
        <!-- minicalendar -->
        <ejs-calendar (change)="gotoDate($event, scheduleObj)"></ejs-calendar>
        <!-- filter -->
        <ejs-accordion expandMode='Multiple'>
            <e-accordionitems>
                <e-accordionitem expanded='true'>
                    <ng-template #header>
                        <div>Drone</div>
                    </ng-template>
                    <ng-template #content>
                        <ejs-multiselect id='drone-list' [dataSource]='droneList' [mode]='default'
                            [fields]='fieldsDrone' [(ngModel)]="selectedDrone" [placeholder]='placeholderDrone'
                            (ngModelChange)="filterAll($event)"></ejs-multiselect>
                    </ng-template>
                </e-accordionitem>
                <e-accordionitem expanded='true'>
                    <ng-template #header>
                        <div>Địa điểm</div>
                    </ng-template>
                    <ng-template #content>
                        <ejs-multiselect id='place-list' [dataSource]='placeList' [mode]='default'
                            [fields]='fieldsPlace' [(ngModel)]="selectedPlace" [placeholder]='placeholderPlace'
                            (ngModelChange)="filterAll($event)"></ejs-multiselect>
                    </ng-template>
                </e-accordionitem>
                <!-- <e-accordionitem  expanded='true'>
                <ng-template #header>
                    <div>Giáo viên</div>
                </ng-template>
                <ng-template #content>
                    <ejs-multiselect id='teacher-list' [dataSource]='teacherList'
                        [mode]='default' [fields]='fieldsTeacher'
                        [placeholder]='placeholderTeacher'></ejs-multiselect>
                </ng-template>
                </e-accordionitem> -->
                <e-accordionitem expanded='true'>
                    <ng-template #header>
                        <div>Trạng thái</div>
                    </ng-template>
                    <ng-template #content>
                        <ejs-multiselect id='status-list' [dataSource]='statusList' [mode]='default'
                            [fields]='fieldsStatus' [(ngModel)]="selectedStatus" [placeholder]='placeholderStatus'
                            (ngModelChange)="filterAll($event)"></ejs-multiselect>
                    </ng-template>
                </e-accordionitem>
            </e-accordionitems>
        </ejs-accordion>
    </div>
    <div class="main-wf-menu">
        <!-- Schedule -->
        <ejs-schedule #scheduleObj width='100%' height='650px' [selectedDate]="selectedDate"
            [eventSettings]="eventSettings" [(currentView)]="scheduleView" (eventRendered)="oneventRendered($event)"
            [workHours]="workHours" [startHour]="startHour" [endHour]="endHour" (popupOpen)="onPopupOpen($event)"
            (actionComplete)="onActionComplete($event)">
            <e-views>
                <e-view option="Day"></e-view>
                <e-view option="Week"></e-view>
                <e-view option="Month"></e-view>
                <e-view option="MonthAgenda"></e-view>
            </e-views>
            <ng-template #editorTemplate>
                <!-- <edit-issue [selected]></edit-issue> -->
                <edit-lichtapbay *ngIf="isLichTapBay" (changedLichbay)="receiveChangedLichBay($event)" [lichTapBayData]="selectedLichTapBayData"></edit-lichtapbay>
                <edit-issue *ngIf="isIssue" [args]="selectedIssueData"></edit-issue>
            </ng-template>

        </ejs-schedule>
    </div>
</div>
