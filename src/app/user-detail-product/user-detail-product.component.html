<head>
  <title>Chi tiết sản phẩm</title>
</head>

<body>
  <div>
    <user-header></user-header>
  </div>
  <div class="container">
    <div class="col-sm-5">
      <div class="row">
        <div><img id='big-img' src='../../assets/images/drone_1.jpg'></div>
        <hr>
        <div><img id="test" src="../../assets/images/drone_1.jpg"></div>
        <div><img id="test2" src="../../assets/images/drone_1.jpg"></div>
        <div><img id="test3" src="../../assets/images/drone_1.jpg"></div>
      </div>
    </div>
    <div class="col-sm-7">
      <h6>TÊN SẢN PHẨM</h6>
      <div style="font-size: 15px;">
        <span>
          <span id='rating-score' class="number">4.9</span>
          <span class="name">
            <span><i class="fa fa-star" aria-hidden="true"></i></span>
            <span><i class="fa fa-star" aria-hidden="true"></i></span>
            <span><i class="fa fa-star" aria-hidden="true"></i></span>
            <span><i class="fa fa-star" aria-hidden="true"></i></span>
            <span><i class="fa fa-star" aria-hidden="true"></i></span>
          </span>

        </span>
        <span>
          <span id='num-of-reviews' class="number">123</span>
          <span class="name text">Đánh Giá</span>
        </span>
        <span>
          <span id='num-of-sold' class="number">234</span>
          <span class="text">Đã Bán</span>
        </span>

      </div>
      <div class="price-box">
        <span class="price" id='initial-price'>$12.000</span>
        <span class="price" id='sale-price'><b>$10.000</b></span>
        <span class="price" id="percent-sale">15% sale</span>
      </div>

      <div>
        <div class="name-row">
          <div class="name2">Nhà cung cấp</div>
          <span><a>Tên nhà cung cấp</a></span>
        </div>

        <div class="name-row">
          <div class="name2">Số lượng</div>
          <span>
            <button ejs-button type=button cssClass='e-flat' [isPrimary]="true" (click)="minus()">
              <i class="fa fa-minus" aria-hidden="true"></i>
            </button>

            <input id="quantity" type="number" value={{quantity}} disabled="true">

            <button ejs-button type=button cssClass='e-flat' [isPrimary]="true" (click)="add()">
              <i class="fa fa-plus" aria-hidden="true"></i>
            </button>

          </span>
        </div>
        <div>
          <button ejs-button cssClass="e-outline" [isPrimary]="true" class="button">
            <i class="fa fa-cart-plus" aria-hidden="true"></i>Thêm vào giỏ
          </button>
          <button ejs-button [isPrimary]="true" class="button">Mua ngay</button>
        </div>

      </div>

    </div>



  </div>
  <div class="container">
    <div class="detail-info-box">
      <div><h3 id="detail-title">Thông tin chi tiết</h3></div>
      <div>
        <pre id="detail-info">
            dung
            xinh 
            gái
          </pre>
      </div>
    </div>

  </div>
  <div class="container">
    <div><h3>Đánh Giá Sản Phẩm</h3></div>
    <div></div>
  </div>

  <div>
    <user-footer></user-footer>
  </div>

</body>
